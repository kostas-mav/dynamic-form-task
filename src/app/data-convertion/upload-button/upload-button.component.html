<div
  #dropArea
  id="drop-area"
  (dragover)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <input
    id="upload-button"
    #uploadButton
    type="file"
    (change)="onFileSelected($event)"
    accept=".json"
  />
  <button appButton (click)="uploadButton.click()">
    <i class="las la-upload"></i>
    <span> Upload List </span>
  </button>
</div>
