<div
  #dropArea
  id="drop-area"
  (dragover)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <input
    id="upload-button"
    #uploadButton
    type="file"
    (change)="onFileSelected($event)"
    accept=".json"
  />
  <button appButton (click)="uploadButton.click()">Upload List</button>
</div>
