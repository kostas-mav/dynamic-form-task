<span>{{ control.title }} {{ control.required ? "*" : "" }}</span>

<app-text-input
  *ngIf="control.type === 'text'"
  [control]="getControl(control.name)"
></app-text-input>

<app-date-input
  *ngIf="control.type === 'date'"
  [control]="getControl(control.name)"
></app-date-input>

<app-combobox-input
  *ngIf="control.type === 'combobox'"
  [control]="getControl(control.name)"
  [options]="control.data ?? []"
></app-combobox-input>
